person-store:
  role: LambdaServiceRole
  handler: src/person/StorePerson.handler
  events:
    - https:
        method: post
        path: person/store
  environment:
    PERSONS_TABLE: Persons-${self:provider.stage}
person-search:
  role: LambdaServiceRole
  handler: src/person/SearchPerson.handler
  events:
    - https:
        path: person/search
        method: get
  environment:
    PERSONS_TABLE: Persons-${self:provider.stage}
